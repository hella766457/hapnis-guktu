<!--
Project: 해피니스 정신병동 - 카드형 턴제 RPG v2 (Single HTML File)
Host: GitHub Pages

Mobile Single-File Setup Guide:
1. GitHub 모바일 웹에서 새 저장소 생성 (예: card-rpg-game)
2. 'Add file' > 'Create new file' 클릭 → index.html
3. 아래 전체 코드 붙여넣기 후 Commit
4. Settings > Pages에서 main branch, root 설정 후 Save
5. 배포된 URL 열어 모바일에서 플레이
--><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>해피니스 정신병동</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f4f4f4; margin:0; padding:0; }
    #main-menu, #game-container, #char-menu { max-width: 600px; margin: 40px auto; }
    .btn { padding: 10px 20px; font-size: 1rem; cursor: pointer; margin: 5px; }
    .hand { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
    .card { width: 100px; height: 140px; border: 1px solid #333; border-radius: 8px;
            background: #fff; display: flex; flex-direction: column;
            justify-content: space-between; padding: 5px; position: relative; }
    .card h3 { margin: 0; font-size: 0.9rem; font-weight: bold; }
    .photo { width: 100%; height: 60px; background: #eee; margin: 5px 0; }
    .skill-desc { font-size: 0.7rem; color: #333; margin-top: 4px; }
    .selected { border: 2px solid blue; }
    .char-card { width: 70px; height: 90px; border: 1px solid #333; border-radius: 8px;
               background: #fff; display: flex; flex-direction: column;
               align-items: center; justify-content: space-between; padding: 5px; }
    .char-photo { width: 100%; height: 40px; background: #ddd; }
    .char-name { font-size: 0.8rem; font-weight: bold; }
    .char-info { font-size: 0.7rem; color: green; }
    #battle-log { height: 120px; overflow-y: auto; background: #fff;
                  border: 1px solid #ccc; padding: 10px; margin-top: 20px; text-align: left; }
    #char-popup { display: none; position: fixed; top:0; left:0; width:100%; height:100%;
                 background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; }
    #char-popup .popup-content { background: #fff; padding: 20px; border-radius: 8px;
                                 max-width: 90%; text-align: left; }
    #char-popup ul { padding-left: 20px; margin: 10px 0; }
  </style>
</head>
<body>
  <div id="main-menu">
    <h1>해피니스 정신병동</h1>
    <button id="start-battle" class="btn">전투 시작</button>
    <button id="char-menu-btn" class="btn">캐릭터 확인</button>
  </div>
  <div id="game-container" style="display:none;">
    <div id="enemy-list"><h3>적군 캐릭터</h3><div class="hand" id="enemy-character-list"></div></div>
    <div id="enemy-area"><h2>적 카드</h2><div id="enemy-hand" class="hand"></div></div>
    <div id="player-area"><h2>내 카드</h2><div id="player-hand" class="hand"></div></div>
    <div id="ally-list"><h3>아군 캐릭터</h3><div class="hand" id="ally-character-list"></div></div>
    <button id="attack-btn" class="btn" style="display:none;" disabled>공격 시작</button>
    <button id="next-turn" class="btn" style="display:none;">다음 턴</button>
    <div id="battle-log"></div>
  </div>
  <div id="char-menu" style="display:none;"><h2>보유 캐릭터</h2><div class="hand" id="char-hand"></div><button id="close-char-menu" class="btn">닫기</button></div>
  <div id="char-popup">
    <div class="popup-content">
      <h3 id="popup-name"></h3>
      <p><strong>스킬 목록:</strong></p>
      <ul id="skill-list"></ul>
      <p><strong>패시브 스킬:</strong> 감정 무시 (아군 정신력 50 이하 시 위력 +2)</p>
      <button id="close-popup" class="btn">닫기</button>
    </div>
  </div>
  <script>
    const characters = [{
      name: '김뭉싯', level:1, stars:1,
      skills: [
        { name:'방어적인 태도', base:9, min:1, max:4, effect:{type:'def', value:1} },
        { name:'빈틈', base:10, min:3, max:5, effect:null },
        { name:'바늘 쇄도', base:30, min:6, max:11, effect:null }
      ],
      passive: { name:'감정 무시', condition: (team)=> team.some(t=>t.health<=50), buff:{type:'atk', value:2} }
    }];
    class Player { constructor(char){ this.char=char; this.health=100; } }
    const alliedPlayers = characters.map(c=> new Player(c));
    const enemyPlayers = characters.map(c=> new Player(c));
    let allyCards = [], enemyCards = [], selectedAlly = null, selectedEnemy = null;
    const enemyListDiv = document.getElementById('enemy-character-list');
    const allyListDiv = document.getElementById('ally-character-list');
    const enemyHand = document.getElementById('enemy-hand');
    const playerHand = document.getElementById('player-hand');
    const attackBtn = document.getElementById('attack-btn');
    const nextBtn = document.getElementById('next-turn');
    const logDiv = document.getElementById('battle-log');
    function renderCharacterLists(){
      enemyListDiv.innerHTML=''; allyListDiv.innerHTML='';
      enemyPlayers.forEach(p=>{ const el=document.createElement('div'); el.className='char-card'; el.innerHTML=
        `<div class='char-photo'></div><div class='char-name'>${p.char.name}</div><div class='char-info'>Lv.${p.char.level} ${'★'.repeat(p.char.stars)}</div>`;
        enemyListDiv.append(el);
      });
      alliedPlayers.forEach(p=>{ const el=document.createElement('div'); el.className='char-card'; el.innerHTML=
        `<div class='char-photo'></div><div class='char-name'>${p.char.name}</div><div class='char-info'>Lv.${p.char.level} ${'★'.repeat(p.char.stars)}</div>`;
        allyListDiv.append(el);
      });
    }
    function generatePlaceholders(){ allyCards=[]; enemyCards=[];
      characters.forEach(c=>{ for(let i=0;i<2;i++){ allyCards.push({ skill:c.skills[Math.floor(Math.random()*c.skills.length)], power:null }); enemyCards.push({ skill:c.skills[Math.floor(Math.random()*c.skills.length)], power:null }); }});
    }
    function displayPlaceholders(){
      selectedAlly=null; selectedEnemy=null;
      attackBtn.style.display='none'; attackBtn.disabled=true;
      nextBtn.style.display='none';
      enemyHand.innerHTML=''; playerHand.innerHTML=''; logDiv.innerHTML='';
      enemyCards.forEach((c,i)=>{
        const el=document.createElement('div'); el.className='card'; el.innerHTML=
          `<h3>${c.skill.name}</h3><div class='photo'></div><div class='skill-desc'>기본 공격력: ${c.skill.base}, 위력: ${c.skill.min}~${c.skill.max}${c.skill.effect?`, 효과: ${c.skill.effect.type==='def'?'방어+'+c.skill.effect.value:`버프+${c.skill.effect.value}`}`:''}</div>`;
        el.addEventListener('click', ()=>{ if(selectedAlly && !selectedEnemy){ selectedEnemy=c; document.querySelectorAll('#enemy-hand .card')[i].classList.add('selected'); attackBtn.style.display='inline-block'; attackBtn.disabled=false; }});
        enemyHand.append(el);
      });
      allyCards.forEach((c,i)=>{
        const el=document.createElement('div'); el.className='card'; el.innerHTML=
          `<h3>${c.skill.name}</h3><div class='photo'></div><div class='skill-desc'>기본 공격력: ${c.skill.base}, 위력: ${c.skill.min}~${c.skill.max}${c.skill.effect?`, 효과: ${c.skill.effect.type==='def'?'방어+'+c.skill.effect.value:`버프+${c.skill.effect.value}`}`:''}</div>`;
        el.addEventListener('click', ()=>{ if(!selectedAlly){ selectedAlly=c; document.querySelectorAll('#player-hand .card')[i].classList.add('selected'); }});
        playerHand.append(el);
      });
    }
    document.getElementById('start-battle').onclick = ()=>{
      document.getElementById('main-menu').style.display='none';
      document.getElementById('game-container').style.display='block';
      renderCharacterLists(); generatePlaceholders(); displayPlaceholders();
    };
    attackBtn.onclick = ()=>{
      selectedAlly.power = selectedAlly.skill.min + Math.floor(Math.random()*(selectedAlly.skill.max-selectedAlly.skill.min+1));
      if(characters[0].passive.condition(alliedPlayers)) selectedAlly.power += characters[0].passive.buff.value;
      selectedEnemy.power = selectedEnemy.skill.min + Math.floor(Math.random()*(selectedEnemy.skill.max-selectedEnemy.skill.min+1));
      if(characters[0].passive.condition(enemyPlayers)) selectedEnemy.power += characters[0].passive.buff.value;
      log(`🔥 내 위력 ${selectedAlly.power} vs 적 위력 ${selectedEnemy.power}`);
      if(selectedAlly.power>selectedEnemy.power) log('🏆 승리!');
      else if(selectedAlly.power<selectedEnemy.power) log('💔 패배...');
      else log('🔄 무승부, 재선택');
      attackBtn.style.display='none'; nextBtn.style.display='inline-block';
    };
    nextBtn.onclick = ()=>{ generatePlaceholders(); displayPlaceholders(); };
    document.getElementById('char-menu-btn').onclick = ()=>document.getElementById('char-menu').style.display='block';
    document.getElementById('close-char-menu').onclick = ()=>document.getElementById('char-menu').style.display='none';
    document.getElementById('close-popup').onclick = ()=>document.getElementById('char-popup').style.display='none';
    function openPopup(c){ document.getElementById('popup-name').textContent=c.name; const ul=document.getElementById('skill-list'); ul.innerHTML=''; c.skills.forEach(s=>{ const li=document.createElement('li'); li.textContent=`${s.name} - 기본 공격력 ${s.base}, 위력 ${s.min}~${s.max}`; ul.append(li); }); document.getElementById('char-popup').style.display='flex'; }
  </script>
</body>
</html>
