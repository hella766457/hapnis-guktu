    const characters = [{

    class Player {

    let alliedPlayers = characters.map(c => new Player(c));

    function calcDamage(skill) {
      const rand = Math.floor(Math.random() * (skill.max - skill.min + 1)) + skill.min;
      return { base: skill.base, rand, total: skill.base + rand };
    }

    function renderCharacterLists() {
      const allyList = document.getElementById('ally-character-list');
      const enemyList = document.getElementById('enemy-character-list');
      allyList.innerHTML = '';
      enemyList.innerHTML = '';

      alliedPlayers.filter(p => p.health > 0).forEach(p => {
        const div = document.createElement('div');
        div.className = 'char-card';
        div.innerHTML = `

    }

    function generatePlaceholders() {
      allyCards = [];
      enemyCards = [];
      characters.forEach(c => {
        for (let i = 0; i < 2; i++) {
          const skill = c.skills[Math.floor(Math.random() * c.skills.length)];
          const result = calcDamage(skill);
          allyCards.push({ skill, ...result });

        const skill = c.skills[Math.floor(Math.random() * c.skills.length)];
        const result = calcDamage(skill);
        enemyCards.push({ skill, ...result });
      });
    }

    function displayPlaceholders() {

      const enemyHand = document.getElementById('enemy-hand');
      playerHand.innerHTML = '';
      enemyHand.innerHTML = '';
      selectedAlly = null;
      selectedEnemy = null;
